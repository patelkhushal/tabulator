{% extends "layout.html" %}
{% block my_block %}

<div id="example-table"></div>
<script type="text/javascript">
    var jsondata = {{ content_json | tojson }};
    var coldata = {{ columns_json | tojson}};
    var afterEditUrl = '{{ url_for( 'results') }}'; //go back to the previous view after editing the data
</script>

<style>
    .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
    background-color: #4CAF50 !important;
    border-color: green !important;
    }
</style>
<br>
<div align="center">
    <div class="btn-group">
        <div class="btn-group-vertical">
            <button id="post-data" type="button" class="btn btn-primary">Submit</button>
            <button id="reset-data" type="button" class="btn btn-primary">Reset</button>
        </div>


        <div class="btn-group-vertical">
            <button id="add-row-above" type="button" class="btn btn-primary">Add Row Above</button>
            <button id="add-row-below" type="button" class="btn btn-primary">Add Row Below</button>
        </div>

        <div class="btn-group-vertical">
            <button id="add-column-left" type="button" class="btn btn-primary">Add Column Left</button>
            <button id="add-column-right" type="button" class="btn btn-primary">Add Column Right</button>
        </div>

        <div class="btn-group-vertical">
            <button id="delete-row" type="button" class="btn btn-primary">Delete Row(s)</button>
            <button id="delete-column" type="button" class="btn btn-primary">Delete Column</button>
        </div>

        <div class="btn-group-vertical">
            <button id="select-all" type="button" class="btn btn-primary">Select All</button>
            <button id="deselect-all" type="button" class="btn btn-primary">Deselect All</button>
        </div>

    </div> -->

    </div>
</div>
